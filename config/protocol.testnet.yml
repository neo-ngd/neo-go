ProtocolConfiguration:
  ChainID: 153
  MaxTraceableBlocks: 2102400
  InitialGASSupply: 100000000
  KeepOnlyLatestState: false
  MaxBlockSize: 262144
  MaxBlockGas: 900000000000
  MaxTransactionsPerBlock: 512
  SecondsPerBlock: 15
  MemPoolSize: 50000
  StandbyCommittee:
    - 027c2f67a9fe80b92f61595e97349bdd6899f1231e243a38d664d198727a9db6ec
  StandbyValidators:
    - 027c2f67a9fe80b92f61595e97349bdd6899f1231e243a38d664d198727a9db6ec
  SeedList:
    - seed1t.ngd.network:20333
  VerifyBlocks: true
  VerifyTransactions: false

ApplicationConfiguration:
  # LogPath could be set up in case you need stdout logs to some proper file.
  DBConfiguration:
    Type: "leveldb" #other options: 'inmemory','boltdb'
    # DB type options. Uncomment those you need in case you want to switch DB type.
    LevelDBOptions:
      DataDirectoryPath: "./chains/testnet"
  #    BoltDBOptions:
  #      FilePath: "./chains/testnet.bolt"
  #  Uncomment in order to set up custom address for node.
  #  Address: 127.0.0.1
  NodePort: 20333
  Relay: true
  DialTimeout: 3
  ProtoTickInterval: 2
  PingInterval: 30
  PingTimeout: 90
  MaxPeers: 100
  AttemptConnPeers: 10
  MinPeers: 1
  UnlockWallet:
    Path: "wallet.json"
    Password: "pass"
  RPC:
    Enabled: true
    MaxGasInvoke: 15
    EnableCORSWorkaround: false
    Port: 20332
    TLSConfig:
      Enabled: false
      Port: 20301
      CertFile: serv.crt
      KeyFile: serv.key
  Prometheus:
    Enabled: true
    Port: 2112
  Pprof:
    Enabled: false
    Port: 2113
